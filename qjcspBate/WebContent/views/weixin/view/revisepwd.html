<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<meta name="format-detection" content="telephone=no">
		<title>微信--修改密码</title>
		<link type="text/css" rel="stylesheet" href="../css/common.css" />
		<link type="text/css" rel="stylesheet" href="../css/revisepwd.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/revisepwd.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="main">
	       <div class="title"><a href="javascript:void(0);" class="gotoback"><img src="../img/image/return.png" alt="返回" /></a>修改密码</div>
			<div class="pastpwdbox">
				<input type="password" class="pastpwd" placeholder="当前密码"/>
				<p class="pastts"></p>
			</div>
			<div class="newpwdbox">
				<input type="password" class="newpwd" placeholder="新密码"/>
				<p class="newts"></p>
			</div>
			<div class="new2pwdbox">
				<input type="password" class="new2pwd" placeholder="确认新密码"/>
				<p class="new2ts"></p>
			</div>
			<div class="btn">确认提交</div>
			<!-- 设置成功弹窗 -->
			<div class="success none"><img src="../img/image/success.jpg" alt=""></div>
			<!-- 密码错误一次时弹框 -->
			<div class="pop-up1 none">
				<p class="ntitle">温馨提示</p>
				<p class="ncontent">当前密码错误，还剩2次！</p>
				<a href="" class="forgetmm"></a>
				<a href="javascript:void(0);" class="know"></a>
			</div>
			<!-- 密码错误三次时弹框 -->
			<div class="pop-up1 none">
				<p class="ntitle">温馨提示</p>
				<p class="ncontent">当前密码3次输入错误<br/>请1小时后输入！</p>
				<a href="" class="forgetmm"></a>
				<a href="javascript:void(0);" class="know"></a>
			</div>
		<div class="gray "></div><!--  当有弹窗的时候此div显示 -->
	</body>
</html>
