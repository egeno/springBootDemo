<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<meta name="format-detection" content="telephone=no">
		<title>微信--点餐</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/order.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.json.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.touch.js" type="text/javascript" charset="utf-8"></script> <!-- 切换 -->
		<script src="../js/getwxopenid_index.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/order.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="order_content">
			<div class="title"><a href="javascript:void(0);" class="gotoback"><img src="../img/image/return.png" alt="返回" /></a>西湖区万塘路...</div>
			<div class="top">
				<img class="topBg" src="../img/img/banner.png" alt="模糊背景" />
				<a class="return" href="index.html?live"><img src="../img/img/returnblock.png" alt="返回" /></a>
				<div class="top_left"><img src="../img/img/banner.png" /></div>
				<div class="top_right">
					<h3><img src="../img/img/titlesign.png" /><span>西湖区万塘路102号西湖国际科技大厦</span></h3>
					<div class="index_info">
						<span class="stars"><img src="../img/img/stars.png" /></span>
						<span class="surplus">剩余<em><!-- 15 --></em>份</span>
						<span class="distance">距离<em><!-- 500 --></em><em>km</em></span>
					</div>
					
				</div>
			</div>
			<!-- tab切换   start-->
			<div class="main_visual" id="main_visual">
				<div class="flicking_con">
					<a href="javascrip:void(0);">点餐</a>
					<a href="javascrip:void(0);">商家</a>
					<p class="takeTime" >   <!--	取餐时间	-->
						<img src="../img/img/takeTime.png" />
						<span><!-- 取餐时间 :  12月16日 09:00 - 12月16日 11:30 --></span>
					</p>
				</div>
				<div class="main_image">
					<ul>
						<li class="order">
							<img class="no" src="../img/img/no.png" />  <!-- 点餐无数据  -->
							<div class="noscroll">
								<div class="noFoods">
									<img src="../img/image/no_food_saling.png"  >
									<p>暂时还没有餐食~</p>
								</div>
								<div class="orderList">
									<dl>
										<dt class="goodsImages">
											<img src="../img/img/goodsImages.png" />
										</dt>
										<dd class="goodsInfo">
											<h3 class="goodsName">焦糖布丁甜品</h3>
											<p>
												<span class="goodsStars"><img src="../img/img/stars.png" /></span>
											</p>
											<p>
											  <span class="storeName">蒸功夫</span>
											</p>
											<p>
												<span class="goodsPrice">&#165;15.00</span>
												<span class="goodsCount">剩余:25份</span>
											</p>
										</dd>
										<div class="goodsBuy">
											<span class="min">-</span>
											<span class="buyCount">1</span>
											<span class="add">+</span>
										</div>
									</dl>
								</div>
							</div>
							<div class="botton">
								<span class="enterCar"><i class="allCount">0</i><img src="../img/img/car.png" /><em><label>&#165;</label><b>0.00</b></em></span>
								<span class="go">去选餐</span>
								<a class="balance" href="javascript:;">去结算</a>
							</div>
						</li>
						<li class="business">
							<div class="businessInfo">
								<dl>
									<dt><img src="../img/img/bussinessName.png" />商家名称：</dt>
									<dd class="companyName">浙江工商大学后勤部</dd>
								</dl>
								<dl>
									<dt><img src="../img/img/bussinessTime.png" />营业时间：</dt>
									<dd class="bussinessTime"><em>24</em></dd>
								</dl>
								<dl>
									<dt><img src="../img/img/bussinessPrice.png" />取餐地址：</dt>
									<dd class="bussinessAddress">西湖区万塘路102号西湖科技园3幢1楼</dd>
								</dl>
							</div>
							<div class="businessPhone">
								<img src="../img/img/bussinessPhone.png" />商家电话
							</div>
						</li>
					</ul>
					<a href="javascript:;" id="btn_prev"></a>
					<a href="javascript:;" id="btn_next"></a>
				</div>
			</div>
			<!-- tab切换   end-->
		</div>
		
		<!-- 弹窗  start-->
			<div class="telDialog">
				<div class="order_tel dialog_box">  <!-- 商家电话 -->
					<!-- <h4>工作时间：每天 9:00-23:00</h4> -->
					<a href="tel:0571-87651267">呼叫：<em class="bussinessTel">0571-87651267</em></a>
				</div>
				<div class="cancel">取消</div>
			</div>
			
			<div class="dialog">
				<div class="car">	<!-- 购物车 -->
					<h1>您的购物车 <img class="delete" src="../img/img/clear.png" /></h1>
					<div class="scroll">
						<ul>
							<!--<li>
								<span class="dishName">红烧狮子头套餐1</span>
								<span class="dishPrice">&#165;15.00</span>
								<span class="min">-</span>
								<span class="buyCount">1</span>
								<span class="add">+</span>
							</li>-->
						</ul>
					</div>
				</div>
			</div>
		<!-- 弹窗  end-->
		<!-- <div class="noTimeDialog">该设备没有餐品！</div> -->
	</body>
</html>
